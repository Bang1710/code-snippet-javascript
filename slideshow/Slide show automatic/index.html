<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slide show</title>
		<link rel="stylesheet" href="/slideshow/main.css" />
	</head>
	<body>
		<div class="slider-container">
			<div class="mySlide fade">
				<div class="numberText">1 / 6</div>
				<img src="/slideshow/nature_1.jfif" alt="" />
				<div class="text">Caption text one</div>
			</div>

			<div class="mySlide fade">
				<div class="numberText">2 / 6</div>
				<img src="/slideshow/nature_2.jfif" alt="" />
				<div class="text">Caption text two</div>
			</div>

			<div class="mySlide fade">
				<div class="numberText">3 / 6</div>
				<img src="/slideshow/nature_3.jfif" alt="" />
				<div class="text">Caption text three</div>
			</div>

            <div class="mySlide fade">
				<div class="numberText">4 / 6</div>
				<img src="/slideshow/nature_4.jfif" alt="" />
				<div class="text">Caption text four</div>
			</div>

			<div class="mySlide fade">
				<div class="numberText">5 / 6</div>
				<img src="/slideshow/nature_5.jfif" alt="" />
				<div class="text">Caption text five</div>
			</div>

			<div class="mySlide fade">
				<div class="numberText">6 / 6</div>
				<img src="/slideshow/nature_6.jfif" alt="" />
				<div class="text">Caption text six</div>
			</div>

			<!-- <a class="prev" onclick="plusSlides(-2)">&#10094;</a> -->
			<!-- <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
		</div>

        <div style="text-align:center" class="dots">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
            <span class="dot" onclick="currentSlide(4)"></span> 
            <span class="dot" onclick="currentSlide(5)"></span> 
            <span class="dot" onclick="currentSlide(6)"></span> 
          </div>

		<script src="./main.js"></script>
	</body>
</html>
