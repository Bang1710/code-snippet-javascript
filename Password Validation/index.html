<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Validation</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
		<link rel="stylesheet" href="./main.css" />
	</head>
	<body>
		<div class="container">
			<h2>Password Validation</h2>
			<form>
				<label for="usrname">Username</label>
				<input type="text" class="usrname" name="usrname" required autocomplete="off" />

				<label for="psw">Password</label>
                <div class="password-form">
                    <input
                        type="password"
                        class="psw"
                        name="psw"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required
                    />
                    <a href="#" class="hide-password">
                        <i class="fa-solid fa-eye-slash"></i>
                    </a>
                    
                    <a href="#" class="show-password">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                </div>
                <p class="message">
                    <span>Password must contain the following:</span>
                    <span class="letter" class="invalid"> a <b>lowercase</b> letter, </span>
                    <span class="capital" class="invalid"> a <b>capital (uppercase)</b> letter, </span>
                    <span class="number" class="invalid">a <b>number</b></span>
                    <span class="length" class="invalid">and minimum <b>8 characters</b></span>
                </p>

				<input type="submit" value="Submit" />
			</form>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
